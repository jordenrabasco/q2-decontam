{% extends 'base.html' %}

{% block content %}

<h1 ALIGN=CENTER>
  Decontam Histogram of Contaminant Scores
</h1>

<div class='row' ALIGN=CENTER>
  <div class='col-md-12' ALIGN=CENTER>
    <a href='./identify-table-histogram.svg' target="_blank" rel="noopener noreferrer" class='btn btn-default'>
      Download SVG
    </a>
  </div>
</div>
<div class='row' ALIGN=CENTER>
  <div class='col-md-12' ALIGN=CENTER>
    <img src='./identify-table-histogram.png'>
  </div>
</div>

<TABLE BORDER=1 width="600px" ALIGN=CENTER>
<TR> <TH style="text-align:center; background-color:ffcccb">Contaminant ASVs</TH> <TH style="text-align:center">True ASVs</TH> <TH style="text-align:center">% Contaminant</TH> </TR>
<TR ALIGN=CENTER>
<TD width="200px">{{ contamer }}</TD>
<TD width="200px">{{ truer}}</TD>
<TD width="200px">{{ percenter }}</TD>
</TR>
</TABLE>

{% endblock %}
